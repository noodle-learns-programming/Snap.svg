<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tutorial</title>
        <link rel="stylesheet" href="../../doc/fonts/stylesheet.css">
        <style media="screen">
            #svg {
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border-radius: 10px;
                border: solid 2px #ccc;
                width: 100%;
                min-height: 600px;
                margin-right: 10px;
                font: 1em source-sans-pro, Source Sans Pro, Helvetica, sans-serif;
            }
        </style>
        <script src="../../dist/snap.svg-min.js"></script>
		<script src="smcc.js"></script>
	</head>
  	<body>
        <img src="image/sprite-sample.png" />
        <svg id="svg">
            <defs>
                <pattern id="image" x="0" y="0" patternUnits="userSpaceOnUse" height="64" width="64">
                    <image x="-5" y="-4" width="503" height="304" xlink:href="image/sprite-sample.png"></image>
                </pattern>
            </defs>
            <circle id="superman" cx="32" cy="32" r="32" fill="url(#image)" stroke="red" stroke-width="3px"  transform="translate(160, 160)"/>
        </svg>
    </body>
</html>
